<form (ngSubmit)="onSubmit()" class="price-form">
  <div class="form-group">
    <input type="text" [(ngModel)]="newPrice.provider" name="provider" placeholder="Proveedor" required>
  </div>

  <div class="form-group">
    <select [(ngModel)]="newPrice.currency" name="currency" required>
      <option value="MXN">Pesos Mexicanos</option>
      <option value="USD">Dólares Americanos</option>
    </select>
  </div>

  <div class="form-group">
    <input type="number" [(ngModel)]="newPrice.value" name="value" placeholder="Monto" min="0.01" step="0.01" required>
  </div>
  <!-- Botón de Submit -->
  <button type="submit" [disabled]="!formValid()">Guardar Precio</button>

</form>
