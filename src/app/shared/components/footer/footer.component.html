<mat-card class="footer">
  <mat-toolbar>
    <span>{{ footerContent().copyright }}</span>
  </mat-toolbar>

  <div class="footer-content">
    <p>{{ footerContent().contactInfo }}</p>

    <ul>
      @for (link of footerContent().links; track link)
      {
      <li>
        <a [href]="link.url">{{ link.title }}</a>
      </li>
      }
    </ul>

    @if (footerContent().links.length === 0) {
    <p>No hay enlaces disponibles.</p>
    }
  </div>
</mat-card>
